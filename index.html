<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar"></nav>
    <div class="main">
        <h1 class="Title">Awesome books</h1>
        <div id="book-list">
            <ul id="books-ul">
                <div id="navbar-container">
                    <h2 id='title'>Awesome Books</h2>
                    <ul id="navbar-ul">
                        <li><button class="navbtn">List</button></li>
                        <li><button class="navbtn">Add New</button></li>
                        <li><button class="navbtn">Contact</button></li>
                    </ul>
                </div>
            </ul>

        </div>
        <div class="input">
            <h2 id="add_book">Add a New Book</h2>
            <form>
                <input id="book-title" type="text" name="title" placeholder="Title">
                <br>
                <input id="book-author" type="text" name="author" placeholder="Author">
                <br>
                <button id="submit" type="submit">Add</button>
            </form>
        </div>
    </div>
</body>

</html>
